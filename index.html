<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <title>ArmPal</title>
    <meta name="theme-color" content="#000000" />

    <style>
      html, body {
        margin: 0;
        background: #000;
      }

      /* CLEAN ONE-TIME SPLASH */
      #ap-splash {
        position: fixed;
        inset: 0;
        z-index: 999999;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #ap-splash img {
        width: min(70vw, 280px);
      }

      #ap-splash.hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- SIMPLE SPLASH -->
    <div id="ap-splash">
      <img src="/pwa-512x512.png" alt="ArmPal" />
    </div>

    <div id="root"></div>

    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
    </script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <script>
      // SHOW SPLASH ONCE PER COLD LAUNCH
      (function () {
        const splash = document.getElementById("ap-splash");

        // hide splash as soon as React mounts
        const root = document.getElementById("root");
        if (root) {
          const obs = new MutationObserver(() => {
            obs.disconnect();
            splash.classList.add("hide");
          });
          obs.observe(root, { childList: true });
        }

        // hard safety: never block app
        setTimeout(() => splash.classList.add("hide"), 1500);
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
