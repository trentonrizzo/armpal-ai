<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <title>ArmPal</title>
    <meta name="theme-color" content="#000000" />

    <!-- FORCE BLACK -->
    <style>
      html, body {
        margin: 0;
        background: #000;
      }

      /* ===== SPLASH ===== */
      #ap-splash {
        position: fixed;
        inset: 0;
        z-index: 9999999;
        background: radial-gradient(circle at center, #111 0%, #000 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #barbell {
        position: absolute;
        top: -40%;
        left: 50%;
        transform: translateX(-50%);
        animation: drop 520ms cubic-bezier(.15,.8,.25,1) forwards;
      }

      .bar {
        width: 260px;
        height: 6px;
        background: #ccc;
        border-radius: 3px;
      }

      .plate {
        position: absolute;
        top: -18px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #111;
        border: 4px solid #e11d48;
        box-shadow: 0 0 18px rgba(255,0,0,.35);
      }

      .plate.left { left: -44px; }
      .plate.right { right: -44px; }

      @keyframes drop {
        0%   { transform: translate(-50%, -140%) scale(.9); }
        70%  { transform: translate(-50%, 12%) scale(1.05); }
        100% { transform: translate(-50%, 0) scale(1); }
      }

      #impact {
        position: absolute;
        top: 52%;
        left: 50%;
        width: 240px;
        height: 4px;
        background: radial-gradient(circle, #fff, transparent 70%);
        transform: translateX(-50%) scaleX(.2);
        opacity: 0;
        animation: impact 240ms ease-out forwards;
        animation-delay: 620ms;
      }

      @keyframes impact {
        0% { opacity:0; transform:translateX(-50%) scaleX(.2); }
        50% { opacity:1; transform:translateX(-50%) scaleX(1.4); }
        100% { opacity:0; transform:translateX(-50%) scaleX(2); }
      }

      #logo {
        position: absolute;
        top: 58%;
        left: 50%;
        transform: translate(-50%, 30px) scale(.9);
        opacity: 0;
        animation: logoIn 360ms cubic-bezier(.2,.9,.25,1) forwards;
        animation-delay: 760ms;
        width: min(70vw, 300px);
        filter: drop-shadow(0 0 22px rgba(255,0,0,.35));
      }

      @keyframes logoIn {
        to {
          opacity:1;
          transform:translate(-50%,0) scale(1);
        }
      }

      #ap-splash.exit {
        animation: exit 220ms ease-out forwards;
      }

      @keyframes exit {
        to {
          opacity:0;
          transform:scale(1.08);
        }
      }
    </style>
  </head>

  <body>
    <!-- SPLASH DOM -->
    <div id="ap-splash">
      <div id="barbell">
        <div class="plate left"></div>
        <div class="bar"></div>
        <div class="plate right"></div>
      </div>
      <div id="impact"></div>
      <img id="logo" src="/pwa-512x512.png" />
    </div>

    <div id="root"></div>

    <!-- SPLASH CONTROL -->
    <script>
      const splash = document.getElementById("ap-splash");
      const root = document.getElementById("root");

      const remove = () => {
        splash.classList.add("exit");
        setTimeout(() => splash.remove(), 240);
      };

      const obs = new MutationObserver(() => {
        obs.disconnect();
        remove();
      });
      obs.observe(root, { childList: true });

      setTimeout(remove, 2600);
    </script>

    <!-- APP -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
